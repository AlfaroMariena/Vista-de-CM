<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="prueba.css">
  <title>Compra de  Monedas Electrónicas</title>
</head>
<body>
  <h1>Calculadora de Monedas Electrónicas</h1>
  <form>
    <label for="dollars">Ingrese el monto en dólares:</label>
    <input type="number" id="dollars" step="0.01" required>
    <label for="crypto">Seleccione una moneda electrónica:</label>
    <select id="crypto">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="litecoin">Litecoin (LTC)</option>
      <!-- Agrega más opciones aquí -->
    </select>
    <button type="button" onclick="convertToCrypto()">Convertir</button>
  </form>
  <p id="result"></p>
  
    <h1>Opciones de Pago</h1>
    <div class="payment-buttons">
      <button class="visa" >Pagar con Visa</button>
      <button class="mastercard">Pagar con Mastercard</button>
      <button class="paypal">Pagar con PayPal</button>
    </div>
  
  
    <script>
        function convertToCrypto() {
          const dollarAmount = parseFloat(document.getElementById('dollars').value);
          const selectedCrypto = document.getElementById('crypto').value;
          let exchangeRate;
    
          // Tasas de cambio fijas para cada moneda (ejemplo)
          switch (selectedCrypto) {
            case 'bitcoin':
              exchangeRate = 30000; // 1 dólar = 30000 bitcoins (solo como ejemplo)
              break;
            case 'ethereum':
              exchangeRate = 2000; // 1 dólar = 2000 ethers (solo como ejemplo)
              break;
            case 'litecoin':
              exchangeRate = 150; // 1 dólar = 150 litecoins (solo como ejemplo)
              break;
            // Agrega más casos para otras monedas electrónicas
            default:
              exchangeRate = 1; // Si no se selecciona una moneda válida, la tasa es 1:1 (dólar a dólar)
              break;
          }
    
          if (!isNaN(dollarAmount) && dollarAmount > 0) {
            const cryptoAmount = dollarAmount / exchangeRate;
            document.getElementById('result').innerText = `${dollarAmount.toFixed(2)} dólares son aproximadamente ${cryptoAmount.toFixed(6)} ${selectedCrypto.toUpperCase()}.`;
          } else {
            document.getElementById('result').innerText = 'Por favor, ingrese un monto válido en dólares.';
          }
        }
      </script>
</body>
</html>
